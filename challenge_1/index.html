<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TimelineLite.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script>
  WebFont.load({
    google: {
      families: ['Nanum Brush Script']
    }
  });
</script>
</head>
<body>
  <h1 class="center">Tic Tac Hypno</h1>
  <div class="center">
    <button onclick="listeners.newGame()">New Game</button>
  </div>
  <h4 class="center" id="winner">Winner:</h4>
  <h4 class="center" id="turn">Player Turn: X</h4>
  <div class="center">
    <table>
      <tr>
        <td>
          <button class="neutralSquare" id="one" onclick="listeners.clicker(id)">  </button>
          <button class="neutralSquare" id="two" onclick="listeners.clicker(id)">  </button>
          <button class="neutralSquare" id="three" onclick="listeners.clicker(id)">  </button>
        </td>
      </tr>
      <tr>
        <td>
          <button class="neutralSquare" id="four" onclick="listeners.clicker(id)">  </button>
          <button class="neutralSquare" id="five" onclick="listeners.clicker(id)">  </button>
          <button class="neutralSquare" id="six" onclick="listeners.clicker(id)">  </button>
        </td>
      </tr>
      <tr>
        <td>
          <button class="neutralSquare" id="seven" onclick="listeners.clicker(id)">  </button>
          <button class="neutralSquare" id="eight" onclick="listeners.clicker(id)">  </button>
          <button class="neutralSquare" id="nine" onclick="listeners.clicker(id)">  </button>
        </td>
      </tr>
    </table>
  </div>

<script src="app.js"></script>
</body>
</html>
