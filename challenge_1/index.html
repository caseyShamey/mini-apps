<table>

    <td>

  <tr>

  </tr>
  <tr>
    <td>
      <button class="square" id="seven" onclick="listeners.clicker(id)">--</button>
      <button class="square" id="eight" onclick="listeners.clicker(id)">--</button>
      <button class="square" id="nine" onclick="listeners.clicker(id)">--</button>
    </td>
  </tr>
</table>
<script src="app.js"></script>
