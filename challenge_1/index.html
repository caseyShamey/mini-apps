<body>
<h1>Tic Tac Toe</h1>
<button onclick="newGame()">New Game</button>
<h4 id="winner">Winner:</h4>

<table>
  <tr>
    <td>
      <button id="one" onclick="clicker(id)">--</button>
      <button id="two" onclick="clicker(id)">--</button>
      <button id="three" onclick="clicker(id)">--</button>
    </td>
  </tr>
  <tr>
    <td>
      <button id="four" onclick="clicker(id)">--</button>
      <button id="five" onclick="clicker(id)">--</button>
      <button id="six" onclick="clicker(id)">--</button>
    </td>
  </tr>
  <tr>
    <td>
      <button id="seven" onclick="clicker(id)">--</button>
      <button id="eight" onclick="clicker(id)">--</button>
      <button id="nine" onclick="clicker(id)">--</button>
    </td>
  </tr>
</table>
<script src="app.js"></script>
</body>
</html>
